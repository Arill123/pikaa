<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="WhatsApp Image 2025-03-09 at 16.05.52.jpeg" alt="Foto Layar Penuh">
</body>
</html>
